<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drabinka Turniejowa (Nowoczesna)</title>
  <style>
    .bracket-modern {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .round {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .player {
      padding: 10px;
      background: linear-gradient(45deg, #ffd700, #e54b4b);
      color: white;
      border-radius: 5px;
      transition: transform 0.3s ease;
      text-align: center;
      font-weight: bold;
    }
    .player:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h2>Puchar CLO – Drabinka Turniejowa (Nowoczesna)</h2>
  <div class="bracket-modern">
    <div class="round">
      <div class="player">Gracz 1</div>
      <div class="player">Gracz 2</div>
      <div class="player">Gracz 3</div>
      <div class="player">Gracz 4</div>
    </div>
    <div class="round">
      <div class="player">Zwycięzca 1</div>
      <div class="player">Zwycięzca 2</div>
    </div>
    <div class="round">
      <div class="player">Zwycięzca 3</div>
    </div>
  </div>
</body>
</html>
