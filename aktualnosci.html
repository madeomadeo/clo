<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aktualności - Cossacks League Online</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="header-container"></div>
  
  <main class="content">
    <h2>Aktualności</h2>
    <article class="news-item">
      <h3>Tytuł aktualności 1</h3>
      <p>Krótki opis aktualności. Więcej informacji znajdziesz, klikając poniżej.</p>
      <a href="#">Czytaj więcej</a>
    </article>
    <article class="news-item">
      <h3>Tytuł aktualności 2</h3>
      <p>Krótki opis aktualności. Więcej informacji znajdziesz, klikając poniżej.</p>
      <a href="#">Czytaj więcej</a>
    </article>
  </main>
  
  <div id="footer-container"></div>
  
  <script>
    loadHTML('#header-container', 'header.html');
    loadHTML('#footer-container', 'footer.html');
    
    function loadHTML(selector, url) {
      fetch(url)
        .then(response => response.text())
        .then(data => {
          document.querySelector(selector).innerHTML = data;
        })
        .catch(err => console.error('Błąd wczytywania ' + url + ': ', err));
    }
  </script>
</body>
</html>
