<h2>Rejestracja</h2>
<form id="register-form">
  <label for="register-username">Nazwa użytkownika:</label><br>
  <input type="text" id="register-username" name="username" required><br>
  <label for="register-email">Email:</label><br>
  <input type="email" id="register-email" name="email" required><br>
  <label for="register-password">Hasło:</label><br>
  <input type="password" id="register-password" name="password" required><br>
  <button type="submit">Zarejestruj się</button>
</form>
<div id="register-message"></div>
<script>
document.getElementById("register-form").addEventListener("submit", function(e) {
  e.preventDefault();
  const username = document.getElementById("register-username").value;
  const email = document.getElementById("register-email").value;
  const password = document.getElementById("register-password").value;
  // Przykładowa walidacja – w praktyce wysyłamy dane na serwer
  if(username && email && password) {
    document.getElementById("register-message").innerText = "Rejestracja przebiegła pomyślnie!";
  } else {
    document.getElementById("register-message").innerText = "Wypełnij wszystkie pola!";
  }
});
</script>
